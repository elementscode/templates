<template default>
  <!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      {{meta}}
      <title>{title}</title>
      <link e:for={style of styles} rel="stylesheet" href={style.url} data-loader-ignore={style.dataLoaderIgnore}>
      <script e:for={script of scripts} src={script.url} data-loader-ignore={script.dataLoaderIgnore} async></script>
    </head>

    <body>
      <div id="app">
        \{{body}}
      </div>
    </body>
  </html>
</template>
