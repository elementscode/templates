import { Nav } from 'app/shared/components/nav';

<template default>
  <div class="home-page" onclick={onClick(event)}>
    <Nav/>

    <div class="hero">
      <div class="container">
        <h1>Welcome to Elements</h1>
        <h2>{subtitle}</h2>
        <p>
          Your elements app is running. Try making a change to<br/>
          <span>app/pages/home/template.html</span><br/>
          and watch the hot reload.
        </p>
      </div>
    </div>

    <div class="resources">
      <div class="container">
        <h3>
          Resources to get started.
        </h3>
          
        <ResourceGrid>
          <Resource
            title="Learn"
            desc="Learn more about elements."
            href="https://elements.dev/learn"
            button="/learn">
            <svg viewBox="0 0 40 40"> 
              <path d="M8,4 L32,4 C36.4183,4 40,7.58172 40,12 L40,28 C40,32.4183 36.4183,36 32,36 L8,36 C3.58172,36 0,32.4183 0,28 L0,12 C0,7.58172 3.58172,4 8,4 Z M32,7 L8,7 C5.23858,7 3,9.23858 3,12 L3,28 C3,30.7614 5.23858,33 8,33 L32,33 C34.7614,33 37,30.7614 37,28 L37,12 C37,9.23858 34.7614,7 32,7 Z M17.1,14.1079 L24.9,20 L17.1,25.8921 L17.1,14.1079 Z" />
            </svg>
          </Resource>
          <Resource
            title="Community"
            desc="Hang out with other builders."
            href="https://people.elements.dev"
            button="/community">
            <svg viewBox="0 0 24 24">
              <path d="M16 17V19H2V17S2 13 9 13 16 17 16 17M12.5 7.5A3.5 3.5 0 1 0 9 11A3.5 3.5 0 0 0 12.5 7.5M15.94 13A5.32 5.32 0 0 1 18 17V19H22V17S22 13.37 15.94 13M15 4A3.39 3.39 0 0 0 13.07 4.59A5 5 0 0 1 13.07 10.41A3.39 3.39 0 0 0 15 11A3.5 3.5 0 0 0 15 4Z" />
            </svg>
          </Resource>
          <Resource
            title="Email"
            desc="Send an email and say hello."
            href="mailto:hello@elements.dev?subject=Hello"
            button="/email">
            <svg viewBox="0 0 40 40">
              <path d="M22 4L10 24H18V36L30 16H22V4Z" />
            </svg>
          </Resource>
        </ResourceGrid>
      </div>
    </div>
  </div>
</template>

<template name="ResourceGrid">
  <div class="resource-grid">
    {{children}}
  </div>
</template>

<template name="Resource">
  <div class="resource">
    <div>
      {{children}}
    </div>
    <div>
      <h4>
        {title}
      </h4>
      <p>
        {desc}
      </p>
      <a href={href} target="_blank">
        <button>
          {button}
        </button>
      </a>
    </div>
  </div>
</template>
